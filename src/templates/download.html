<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Your Files</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('translate.translate') }}">Go back</a>
        </nav>
    </header>
    <h2>Your Files</h2>
    {% if user_files %}
        <ul>
            {% for file in user_files %}
                <li>
                    <a href="{{ url_for('download_file.download_file', filename=file.filename) }}" target="_blank">
                        {{ file.filename }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No files available for download.</p>
    {% endif %}
</body>
</html>
